<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="/SpotifyClone/img/favicon.png"
      type="image/x-icon"
    />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Clone Spotify</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="flex fixed bg-black w-full px-3 md:px-20 py-4">
        <div class="container flex items-center mx-auto">
          <!-- Logo -->
          <div>
            <a href="#">
              <img
                src="/SpotifyClone/img/spotify-logo.png"
                alt="Spotify"
                class="w-20 md:w-125px"
              />
            </a>
          </div>
          <!-- Menu Mobile -->
          <div class="flex justify-end flex-1 md:hidden text-white text-3xl">
            <i class="fas fa-bars"></i>
          </div>

          <!-- Barra de Navegacao -->
          <div class="items-end flex-1 text-white font-bold hidden md:flex">
            <nav class="flex-1">
              <ul class="flex justify-end flex-1">
                <li class="px-4">
                  <a href="#" class="hover:text-hoverspt text-sm">Premium</a>
                </li>
                <li class="px-4">
                  <a href="#" class="hover:text-hoverspt text-sm">Ajuda</a>
                </li>
                <li class="px-4">
                  <a href="#" class="hover:text-hoverspt text-sm">Baixar</a>
                </li>
                <li class="px-4">
                  <!-- separador de Menu -->
                  <span class="border-r border-white"></span>
                </li>
                <li class="px-4">
                  <a href="#" class="hover:text-hoverspt text-sm"
                    >Inscrever-se</a
                  >
                </li>
                <li class="px-4">
                  <a href="#" class="hover:text-hoverspt text-sm">Login</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Conteudo -->
    <main>
      <div>
        <h1>Escutar muda tudo</h1>
        <p>
          Milhões de musicas e podcasts para explorar. E nem precisa de cartão
          de credito.
        </p>
        <a href="Obtenha o Spotify Free"></a>
      </div>
    </main>
    <!-- Footer -->
  </body>
</html>
